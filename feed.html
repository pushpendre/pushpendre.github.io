<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
  <title>Social Media Feeds</title>
  <style>
    html, body, table, tr, td {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100%; /* calc(100% - 40px); */
      margin: 20px;
    }
    img {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
  <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
  <script src="res/x-frame-bypass.js" type="module"></script>
</head>
<body>
  <table>
    <tr>
      <td><iframe is="x-frame-bypass" src="https://linkedin.com/"></iframe></td>
      <td><iframe is="x-frame-bypass" src="https://twitter.com/"></iframe></td>
      <td><iframe is="x-frame-bypass" src="https://medium.com/"></iframe></td>
      <td><iframe is="x-frame-bypass" src="https://reddit.com/"></iframe></td>
  <td><iframe is="x-frame-bypass" src="https://news.ycombinator.com/"></iframe></td>
      <td><iframe is="x-frame-bypass" src="https://facebook.com/"></iframe></td>
    </tr>
  </table>
</body>
</html>
